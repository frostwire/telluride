name: Build Linux ARM64

on:
  workflow_dispatch:
  push:
    tags:
      - 'telluride-build-*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python for ARM64
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.13-slim \
            bash -c "
              apt-get update && apt-get install -y binutils
              python3 -m pip install --upgrade pip
              python3 -m pip install --upgrade --no-cache-dir astroid
              python3 -m pip install --upgrade --no-cache-dir pylint
              python3 -m pip install --upgrade --no-cache-dir yt_dlp
              python3 -m pip install --upgrade --no-cache-dir pyinstaller
              python3 -m pylint --max-line-length=350 telluride.py
              pyinstaller --onefile --noupx telluride.py
              mv dist/telluride telluride_linux.arm64
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: telluride-linux-arm64
          path: telluride_linux.arm64
          retention-days: 90
