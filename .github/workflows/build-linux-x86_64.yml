name: Build Linux x86_64

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade --no-cache-dir astroid
        python3 -m pip install --upgrade --no-cache-dir pylint
        python3 -m pip install --upgrade --no-cache-dir yt_dlp
        python3 -m pip install --upgrade --no-cache-dir pyinstaller
    
    - name: Run pylint
      run: |
        python3 -m pylint --max-line-length=350 telluride.py
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noupx telluride.py
        mv dist/telluride telluride_linux.x86_64
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: telluride-linux-x86_64
        path: telluride_linux.x86_64
        retention-days: 90
